<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>Giallo Booleano</title>
  </head>
  <body>
    <!-- 625px -->
    <header>
      <a href="#" id="logo" class="clr-y">Giallo Zafferano</a>
    </header>
    <!-- RECIPE SECTION -->
    <section class="recipe">
      <div class="m-container">
        <div class="recipe-title">
          <div class="left-title">
            <h6 class="clr-lgr">DOLCI E DESSERTS</h6>
            <h2 class="clr-p">Tiramisù</h2>
          </div>
          <div class="right-title">
            <i class="fa-solid fa-star clr-y"></i>
            <span>4.6</span>
            <span>/5</span>
            <span class="clr-wht sm-btn bgc-y">RATE</span>
          </div>
        </div>
        <div class="recipe-video">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/JVT900H6s0g?si=zyMNou4hf26sY1Ay"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <div class="recipe-info sm-container">
          <div class="kcal">
            <span class="m-btn clr-wht bgc-p">544 Kcal</span>
            <span class="clr-y">+ info</span>
          </div>
          <div class="lg-divisor"></div>
          <div class="veg">
            <span>
              <i class="fa-solid fa-carrot"></i>
            </span>
            <span> VEGETARIANO </span>
          </div>
        </div>
        <div class="recipe-ingredients">
          <ul>
            <li>
              <span><i class="fa-solid fa-blender clr-y"></i></span>
              <span> Difficoltà:</span>
              <span class="bolder"> Facile</span>
            </li>
            <li>
              <span><i class="fa-solid fa-clock clr-y"></i></span>
              <span> Tempo:</span>
              <span class="bolder"> 40 min</span>
            </li>
            <li>
              <span><i class="fa-solid fa-chart-pie clr-y"></i></span>
              <span> Porzione per:</span>
              <span class="bolder"> 8 persone</span>
            </li>
            <li>
              <span><i class="fa-solid fa-euro-sign clr-y"></i></span>
              <span> Costo:</span>
              <span class="bolder"> contenuto</span>
            </li>
            <li>
              <span><i class="fa-solid fa-thumbtack clr-y"></i></span>
              <span class="bolder"> Note:</span>
              <span> +2 ore di riposo in frigo</span>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
